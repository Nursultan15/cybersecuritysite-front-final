<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
<head>
    <title>CylabFront</title>
    <meta charset="utf-8">
    <meta content="width=device-width, height=device-height, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon">
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700%7CLato:300,300italic,400,400italic,700,900%7CPlayfair+Display:700italic,900"
          rel="stylesheet"
          type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>

<div class="card">
    <h2>Cylab Front</h2>

    <div class="login_register">
        <a class="register" href="login.html">Login</a>
        <a class="login" href="register.html">Signup</a>
    </div>

    <form class="form">
        <input class="email" placeholder="Email Adress" type="email">
        <input class="pass" placeholder="New password" type="password">
        <input class="pass" placeholder="Confirm password" type="password">
    </form>

    <a class="login_btn" href="login.html">Register</a>

    <div class="footer_card">
        <p>Have an account?</p>
        <a href="login.html">Log in</a>
    </div>
</div>

</body>
</html>
